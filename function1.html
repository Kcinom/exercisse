 <!DOCTYPE html>
 <html>
    <head>
    <title>Function in JavaScript</title>
    <script language="JavaScript">
        function multi(number1, number2){
        var result;
        result= number1 * number2;
        return result;
        }
    </script>
    </head>
    <body>
        <script lang="JavaScript">
            var valor = multi(15, 3);
            document.write("The product for 15 * 3 is " + valor);
        </script>
    </body>
 </html>
