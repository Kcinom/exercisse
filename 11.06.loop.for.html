   <!DOCTYPE html>
 <html>
    <head>
        <title>Loop while exemple</title>
    </head>
    <body>
        <script language="JavaScript">
            var cont, result;
            result = 1;
            for (cont = 1; cont < 20; cont++) {
            document.write ("Counter: "+cont+" <br>");
            result = result+ (result/2);
            }
            document.write("result:" + result);
        </script>
    </body>
 </html>
