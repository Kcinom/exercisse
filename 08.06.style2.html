 <!DOCTYPE html>
 <html>
   <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    .bordatipo1 {border-style: groove;
    border-width: 10px;
    border-color: #AFEEEE;
    background: linear-gradient(to bottom, #ccffff 0%, #ffccff 100%);
    color: #993366;
    text-align: center;
                }
    .bordatipo2 {border-style: dashed;
    border-width: 8px;
    border-color: #00ff00;
                }
    .bordatipo3 {border-style: solid;
    border-width: 4px;
    border-color: #0000ff;
                }
    </style>
   </head>
   <body>
      <h1 class="bordatipo1">Texto formatado como cabeçalho Nível 1</h1>
      <h2 class="bordatipo2">Texto formatado como cabeçalho Nível 2</h2>
      <p class="bordatipo3">Texto formatado como parágrafo</p>
   </body>
 </html>
