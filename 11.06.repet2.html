 <!DOCTYPE html>
<html>
    <head>
        <title>expression switch...case</title>
    </head>
    <body>
        <script language="javascript">
            var formpayt;
            formpayt = 1;
            switch(formpayt) {
                case 1:
                    document.write("cash payment");
                    break;
                case 2: 
                    document.write("PIX payment");
                    break;
                case 3:
                    document.write("payment card");
                    break;
                default:
                    document.write("unknown payment method");
            }
        </script>
    </body>
</html>
