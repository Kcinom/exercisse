 <!DOCTYPE html>
 <html>
    <head>
        <title>Loop while exemple</title>
    </head>
    <body>
        <script language="JavaScript">
            var cont, result;
            cont = 30;
            result = 1;
            while (cont < 20) {
            document.write ("Counter: "+cont+" <br>");
            result = result+ (result/2);
            cont++;}
            document.write("result:" + result);
        </script>
    </body>
 </html>
